<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List App</title>
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>

  <div class="container">
    <div class="todo-wrapper">

      <div class="todo-input">

      <!-- todo output -->
      <div class="todo-output">
        
      </div>
    </div>
  </div>

    <script type="text/javascript" src="./JS/App.js"> </script>
  </body>
</html>
